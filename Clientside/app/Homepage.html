<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Home - Fundraiser</title>
</head>
<body>
  <header>
    <nav>
      <a href="Homepage">Home</a>
      <a href="search">Search</a>
      <a href="Fundraisers">Fundraisers</a>
    </nav>
  </header>
  <main>
    <h1>Welcome to Our Non-Profit Organization</h1>
    <p>We work tirelessly to support the community. Join us and make a difference!</p>
    <section id="fundraisers">
      <h2>Active Fundraisers</h2>
      <div id='datalist'></div>
    </section>
  </main>
  <script src="script.js"></script>
  <script>
    //call GET API to get a list of Concerts
    fetch("http://localhost:5044/api/fundraisers")
            .then(response => response.json())
            .then(data => {
              const list = document.getElementById('datalist');
                list.innerHTML = ''; // Clear any existing content
               if (data.length>0) {
                data.forEach(fundraiser => {
                  const item = document.createElement('div');
                 item.textContent=`FUNDRAISER_ID:${fundraiser.FUNDRAISER_ID},ORGANIZER:${fundraiser.ORGANIZER},CAPTION:${fundraiser.CAPTION},TARGET_FUNDING:${fundraiser.TARGET_FUNDING},CURRENT_FUNDING:${fundraiser.CURRENT_FUNDING},CITY:${fundraiser.CITY},ACTIVE:${fundraiser.ACTIVE},category_name:${fundraiser.category_name}`
                  list.appendChild(item);
                });
              }
               else {
                 list.textContent="No Data";
               }
            })
            .catch(err => console.error('Error fetching active fundraisers:', err));
  </script>
</body>
</html>
