<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Fundraiser Details</title>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="search.html">Search Fundraisers</a>
    </nav>
  </header>
  <main>
    <h1>Fundraiser Details</h1>
    <div id="fundraiser-details"></div>
    <button onclick="donate()">Donate</button>
  </main>
  <script src="script.js"></script>
  <script>
    // Fetch the fundraiser details using query string
    const urlParams = new URLSearchParams(window.location.search);
    const fundraiserId = urlParams.get('id');

    if (fundraiserId) {
      fetch(`/fundraiser/${fundraiserId}`)
        .then(response => response.json())
        .then(data => {
          const details = document.getElementById('fundraiser-details');
          details.innerHTML = `<h2>${data.CAPTION}</h2><p>Organizer: ${data.ORGANIZER}</p><p>City: ${data.CITY}</p><p>Target: $${data.TARGET_FUNDING}</p><p>Current: $${data.CURRENT_FUNDING}</p>`;
        })
        .catch(err => console.error('Error fetching fundraiser details:', err));
    }

    function donate() {
      alert('This feature is under construction');
    }
  </script>
</body>
</html>
